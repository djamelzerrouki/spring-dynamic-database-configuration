<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragments :: head(title='HS Ansbach : Processes')">
</head>

<body>
	<nav th:replace="layout/fragments :: navbar(active='Processes', loggedIn='true')"></nav>

	<div class="container">
		<h2>Processes</h2>
		
		<div th:replace="layout/fragments :: global_message(classappend='alert-success')"></div>
		
		<div class="row">
			<div class="col-md-12">
				<h3>Process 'Hello World'</h3>
			</div>
			<div class="col-md-12">
				<form class="form-horizontal" th:action="@{/processes/helloWorld}" method="post">
					<button class="btn btn-primary" type="submit">Start</button>
				</form>
			</div>
		</div>

		<div class="row top-buffer-sm">
			<div class="col-md-12">
				<h3>Process 'User Task'</h3>
			</div>
			<form class="form-horizontal" th:action="@{/processes/userTask}" th:object="${userTaskModel}" method="post">
				<div class="col-md-12" th:if="${#fields.hasErrors('*')}">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}" class="alert alert-danger"></p>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('text')} ? 'has-error'">
					<label class="col-md-1 control-label" for="text">Text</label>
					<div class="col-md-10">
						<input class="form-control" placeholder="Text" autofocus="autofocus" id="text" name="text" type="text" th:field="*{text}" />
					</div>
					<div class="col-md-1">
						<button class="btn btn-primary" type="submit">Start</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="layout/fragments :: bootstrap_js"></div>
</body>
</html>
