
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="/fragments/head :: head"></th:block>

</head>
<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<th:block th:include="/fragments/menu :: menu"></th:block>


		<div id="fh5co-main">

			<div class="fh5co-narrow-content">
				<h1 class="fh5co-heading animate-box"
					data-animate-effect="fadeInLeft">Modele</h1>


				<div class="row animate-box" data-animate-effect="fadeInLeft">

					<div class="col-md-9 col-sm-9 col-xs-12 spacer col-md-offset-2">
						<div class="panel panel-default">
							<div class="panel-heading">Ajouter Nouveau Modele</div>

							<div class="panel-body">

								<form th:action="postCreatModele" method="post">

									<div class="row animate-box" data-animate-effect="fadeInLeft">

										<div
											class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
											<div class="panel panel-default">
												<div class="panel-heading">Ajouter Nom de Modele</div>

												<div class="panel-body">

													<!-- 												<form th:action="postEndpoint" method="post"> -->

													<div class="form-group">
														<label class="control-label">Nom Modele :</label> <input
															type="text" th:value="*{namemodel}" id="namemodel"
															name="namemodel" class="form-control"
															placeholder="Nom Modele" required /> <span></span>
													</div>


												</div>
											</div>
										</div>



									</div>
									<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
										<div class="panel panel-default">
											<div class="panel-heading">Ajouter les champs de
												dossier</div>

											<div class="panel-body">

												<label class="control-label">N° des champs : </label>
												<div>
													<input type="number" th:value="*{nbr}" id="nbr" name="nbr"
														class="form-control" required="required" />
												</div>
												<div
													class="col-md-4 col-sm-4 col-xs-4 text-center col-md-offset-6">
													<input type="button" class="btn btn-primary"
														value="Créér" id="ok" onclick="getP()" />
												</div>

												<script type="text/javascript">
													function getP() {
														var nbP = +document
																.getElementById("nbr").value;
														var inputContainer = document
																.getElementById("inutContainer");
														if (nbP > 0) {
															for (var i = 1; i <= nbP; i++) {
																var newForm = document
																		.createElement("input");
																newForm
																		.setAttribute(
																				"type",
																				"text");
																newForm
																		.setAttribute(
																				"id",
																				"ch"
																						+ i);
																newForm
																		.setAttribute(
																				"class",
																				"form-control");
																newForm
																		.setAttribute(
																				"placeholder",
																				"Nom champ n°:"
																						+ i);
																newForm
																		.setAttribute(
																				"required",
																				"required");

																inputContainer
																		.appendChild(newForm);
																inputContainer
																		.appendChild(document
																				.createElement("br"));
																

															}
															
															document.getElementById("ok").hidden=true;


														}

													}
												</script>



												<div id="inutContainer"></div>


											</div>
										</div>
									</div>
									<div>
										<div
											class="col-md-4 col-sm-4 col-xs-4 text-center col-md-offset-1">
											<a href="home"><i class="icon-long-arrow-left"></i> <span>
													Retour</span></a>
										</div>
										<div
											class="col-md-4 col-sm-4 col-xs-4 text-center col-md-offset-2">

											<button type="submit" onclick="myFunction()"
												class="btn btn-primary">Suivant</button>
										</div>
								</form>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>







	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Stellar -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Counters -->
	<script src="js/jquery.countTo.js"></script>


	<!-- MAIN JS -->
	<script src="js/main.js"></script>
</body>
</html>
