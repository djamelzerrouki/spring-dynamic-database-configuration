
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
	<th:block th:include="/fragments/head :: head"></th:block>
</head>
<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<th:block th:include="/fragments/menu :: menu"></th:block>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box"
					data-animate-effect="fadeInLeft">
					Modèles des Servic <span>select</span>
				</h2>

				<div class="row animate-box" data-animate-effect="fadeInLeft">
					<div class="col-md-4 col-sm-4 col-xs-4 text-center">
						<a href="addModele"><span>Ajouter Nouveau Modèle </span> <i
							class="icon-long-arrow-right"></i></a>
					</div>
				</div>


				<div class="row animate-box" data-animate-effect="fadeInLeft">
					<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item"
						th:each="e:${modeldata}">
						<a th:href="@{'/'+${e}+'/model?m=' + ${e}}"> <img src="../static/images/model.png"
							th:src="@{/images/model.png}"
							alt="Free HTML5 Website Template by FreeHTML5.co"
							class="img-responsive" />
							<h3 id="namedata" name="namedata" class="fh5co-work-title" th:text="${e}" value="${e}" />
							<p>Date, Branding</p>
						</a>
					</div>



					<div class="clearfix visible-md-block"></div>

				</div>
			</div>


		</div>
	</div>



	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Stellar -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Counters -->
	<script src="js/jquery.countTo.js"></script>


	<!-- MAIN JS -->
	<script src="js/main.js"></script>

</body>
</html>
