				<div class="row animate-box" data-animate-effect="fadeInLeft">

					<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
						<div class="panel panel-default">
							<div class="panel-heading">Ajouter Nouveau Enployee</div>

							<div class="panel-body">

								<form th:action="@{saveEnployee}" method="post"
									th:object="${enployee}">

									<div class="form-group">
										<label class="control-label">Nom:</label> <input type="text"
											th:field="*{name}" class="form-control" /> <span></span>
									</div>
									<div class="form-group">
										<label class="control-label">Password:</label> <input
											type="password" th:field="*{password}" class="form-control" />
										<span></span>
									</div>
									<div class="form-group">
										<label class="control-label">NÂ° de tlphon :</label> <input
											type="number" th:field="*{tlphon}" class="form-control" /> <span></span>
									</div>
									<div class="form-group">
										<label class="control-label">Date:</label> <input type="date"
											th:field="*{datenes}" class="form-control" /> <span></span>
									</div>
									<div class="form-group">
										<label class="control-label">Code de Service :</label> <input
											type="number" th:field="*{servicid}" class="form-control" />
										<span></span>
									</div>
									<div>
										<button type="submit" class="btn btn-primary">save</button>
									</div>
								</form>
							</div>
						</div>
					</div>



				</div>

			<h2 class="fh5co-heading animate-box"

										<th>tlphon</th>
										<th>code servis</th>
										<th>date</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="e:${enployees}">
										<td th:text="${e.id}"></td>
										<td th:text="${e.name}"></td>
										<td th:text="${e.password}"></td>
										<td th:text="${e.tlphon}"></td>
										<td th:text="${e.servicid}"></td>
