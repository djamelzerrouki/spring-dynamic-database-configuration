<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Add Enployee</div>

			<div class="panel-body">

				<form th:action="@{saveEnployee}" method="post" th:object="${enployee}">

					<div class="form-group">
						<label class="control-label">Nom:</label> <input type="text"
							th:field="*{name}" class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Password:</label> <input
							type="password" th:field="*{password}" class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date:</label> <input type="date"
							th:field="*{datenes}" class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Code de Service :</label> <input
							type="number" th:field="*{servicid}" class="form-control" /> <span></span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
